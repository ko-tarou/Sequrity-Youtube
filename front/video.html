<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>SecProTube</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div id="video-container">
        <div class="custom-video-player">
            <video id="main-video" preload="metadata">
                <source src="" type="video/mp4">
                このブラウザでは動画再生できません
            </video>
            
            <div class="video-controls">
                <div class="progress-container">
                    <div class="progress-bar">
                        <div class="progress-filled"></div>
                    </div>
                </div>
                
                <div class="controls-main">
                    <button class="play-pause-btn">▶</button>
                    <div class="time-display">
                        <span class="current-time">0:00</span>
                        <span>/</span>
                        <span class="total-time">0:00</span>
                    </div>
                    <div class="volume-container">
                        <button class="mute-btn">🔈</button>
                        <input type="range" class="volume-slider" min="0" max="1" step="0.1" value="1">
                    </div>
                    <div class="speed-container">
                        <button class="speed-btn">1x</button>
                        <div class="speed-menu">
                            <button class="speed-option" data-speed="0.5">0.5x</button>
                            <button class="speed-option" data-speed="0.75">0.75x</button>
                            <button class="speed-option" data-speed="1">1x</button>
                            <button class="speed-option" data-speed="1.25">1.25x</button>
                            <button class="speed-option" data-speed="1.5">1.5x</button>
                            <button class="speed-option" data-speed="2">2x</button>
                        </div>
                    </div>
                    <button class="fullscreen-btn">⛶</button>
                </div>
            </div>
        </div>
        
        <h1 id="video-title" class="video-h1">動画タイトル</h1>
        <p id="video-description">動画の説明がここに入ります</p>
        

        <div class="video-actions">
            <div class="like-section">
                <button class="like-btn" id="like-btn">
                    <span class="like-icon">👍</span>
                    <span class="like-count" id="like-count">0</span>
                </button>
                <button class="dislike-btn" id="dislike-btn">
                    <span class="dislike-icon">👎</span>
                    <span class="dislike-count" id="dislike-count">0</span>
                </button>
            </div>
        </div>
        
        <h2>コメント</h2>

        <div class="comment-form-container">
            <form id="comment-form">
                <div class="comment-input-wrapper">
                    <textarea id="comment-input" placeholder="コメントを入力..." required></textarea>
                    <button type="submit" class="comment-submit-btn">投稿</button>
                </div>
            </form>
        </div>

        <ul id="comment-list"></ul>
        <a href="index.html">← 一覧に戻る</a>
    </div>

    <script src="data/videos.js"></script>
    <script src="js/video.js"></script>
</body>

</html>
