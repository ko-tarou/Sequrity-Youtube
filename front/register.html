<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新規登録 - SecProTube</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="auth-container">
        <div class="form-container">
            <div class="form-title">
                <i class="fas fa-play-circle"></i>
                SecProTube
            </div>
            <p class="form-description">アカウントを作成して動画を楽しもう</p>
            
            <form id="register-form" class="auth-form">
                <div class="form-group">
                    <label for="username">
                        <i class="fas fa-user"></i> ユーザー名
                    </label>
                    <input type="text" id="username" name="username" class="form-input" required>
                </div>

                <div class="form-group">
                    <label for="email">
                        <i class="fas fa-envelope"></i> メールアドレス
                    </label>
                    <input type="email" id="email" name="email" class="form-input" required>
                </div>
                
                <div class="form-group">
                    <label for="password">
                        <i class="fas fa-lock"></i> パスワード
                    </label>
                    <input type="password" id="password" name="password" class="form-input" required>
                </div>

                <div class="form-group">
                    <label for="confirm-password">
                        <i class="fas fa-lock"></i> パスワード確認
                    </label>
                    <input type="password" id="confirm-password" name="confirm-password" class="form-input" required>
                </div>

                <div class="form-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="terms" name="terms" required>
                        <span class="checkmark"></span>
                        <span class="checkbox-text">
                            <a href="#" target="_blank">利用規約</a>と<a href="#" target="_blank">プライバシーポリシー</a>に同意します
                        </span>
                    </label>
                </div>
                
                <div class="form-group">
                    <button type="submit" class="form-button">
                        <i class="fas fa-user-plus"></i> アカウント作成
                    </button>
                </div>
                
                <div class="auth-links">
                    <a href="login.html">
                        <i class="fas fa-sign-in-alt"></i> すでにアカウントをお持ちの方はこちら
                    </a>
                </div>
            </form>
            
            <div id="error-message" class="message error" style="display: none;"></div>
            <div id="success-message" class="message success" style="display: none;"></div>
        </div>
    </div>
    
    <script src="js/api.js"></script>
    <script src="js/register.js"></script>
</body>
</html>
